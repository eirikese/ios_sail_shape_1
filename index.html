<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Grayscale Video (iPhone Debug Fix)</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      text-align: center;
    }
    #video, #canvas {
      width: 100%;
      max-width: 640px;
      height: auto;
      margin: 1em auto;
    }
    button, input {
      font-size: 1em;
      padding: 0.5em 1em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Grayscale Video (iPhone Debug Fix)</h1>

  <div style="margin-bottom: 1em;">
    <label for="ipInput">Server IP/Domain:</label>
    <input type="text" id="ipInput" placeholder="e.g. 192.168.10.167" />
    <button onclick="setApiUrl()">Set IP</button>
  </div>

  <button id="startButton" onclick="startVideo()">Start Camera</button>

  <video id="video" playsinline webkit-playsinline autoplay style="display: none;"></video>
  <canvas id="canvas"></canvas>

  <script>
    let video;
    let canvas;
    let ctx;
    let apiEndpoint = '';

    function setApiUrl() {
      const ip = document.getElementById('ipInput').value.trim();
      if (!ip) {
        alert("Please enter a valid IP or domain name.");
        return;
      }
      apiEndpoint = `https://${ip}:5000/process_frame`;
      console.log('[setApiUrl] API endpoint set to:', apiEndpoint);
      alert(`API endpoint set to: ${apiEndpoint}`);
    }

    async function processFrame() {
      if (!apiEndpoint) {
        console.error('[processFrame] API endpoint not set!');
        return;
      }

      try {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const frameDataURL = canvas.toDataURL('image/jpeg');
        const binaryString = atob(frameDataURL.split(',')[1]);
        const arrayBuffer = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
          arrayBuffer[i] = binaryString.charCodeAt(i);
        }

        const response = await fetch(apiEndpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/octet-stream' },
          body: arrayBuffer
        });

        const data = await response.json();
        if (response.ok && data.processed_frame) {
          const img = new Image();
          img.src = 'data:image/jpeg;base64,' + data.processed_frame;
          img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        } else {
          console.error('[processFrame] Error from API:', data.error);
        }
      } catch (error) {
        console.error('[processFrame] API call error:', error);
      }
    }

    async function startVideo() {
      video = document.getElementById('video');
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: false
        });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.style.display = 'block';
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          document.getElementById('startButton').style.display = 'none';

          // Ensure playback starts
          video.play().catch(err => {
            console.error('[startVideo] Error playing video:', err);
            alert('Unable to start video playback. Please tap the screen.');
          });

          setInterval(() => {
            console.log('[startVideo] Triggering processFrame...');
            processFrame();
          }, 100); // Process frames every 100ms
        };
      } catch (err) {
        console.error('[startVideo] Camera access error:', err);
        alert('Failed to access camera. Please check permissions and reload the page.');
      }
    }
  </script>
</body>
</html>
