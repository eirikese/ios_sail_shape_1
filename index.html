<!DOCTYPE html>
<html>
<head>
    <title>Video Stream</title>
</head>
<body>
    <h1>Video Stream</h1>
    <video id="localVideo" autoplay></video>
    <img id="processedVideo" alt="Processed Video" />

    <script>
        const localVideo = document.getElementById("localVideo");
        const processedVideo = document.getElementById("processedVideo");

        // Set up WebSocket connection to server
        const socket = new WebSocket("wss://abc123.ngrok.io/video-stream"); // Replace with ngrok URL

        // Capture video from the user's camera
        navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
            localVideo.srcObject = stream;

            const mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    socket.send(event.data); // Send video data to server
                }
            };
            mediaRecorder.start(100); // Send data every 100ms
        });

        // Display processed video from the server
        socket.onmessage = (event) => {
            const blob = new Blob([event.data], { type: "image/jpeg" });
            const url = URL.createObjectURL(blob);
            processedVideo.src = url; // Update image with processed frame
        };

        socket.onerror = (error) => {
            console.error("WebSocket error:", error);
        };

        socket.onclose = () => {
            console.log("WebSocket connection closed");
        };
    </script>
</body>
</html>
