<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArUco Marker Detection with Orientation</title>
    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        video, canvas {
            width: 100%;
            height: auto;
        }
        #logs {
            height: 150px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ArUco Marker Detection with Orientation</h1>
    <button id="enableCameraButton">Enable Camera</button>
    <video id="cameraFeed" autoplay playsinline muted style="display:none;"></video>
    <canvas id="outputCanvas"></canvas>
    <div id="logs">
        <strong>Logs:</strong>
        <ul id="logList"></ul>
    </div>

    <script>
        let streaming = false;

        // Function to log messages visibly
        function logMessage(message) {
            const logList = document.getElementById("logList");
            const logItem = document.createElement("li");
            logItem.textContent = message;
            logList.appendChild(logItem);
            logList.scrollTop = logList.scrollHeight; // Auto-scroll to the latest log
        }

        // Load OpenCV.js
        function onOpenCvReady() {
            logMessage("OpenCV.js is ready!");
        }

        const enableCameraButton = document.getElementById("enableCameraButton");
        const cameraFeed = document.getElementById("cameraFeed");
        const outputCanvas = document.getElementById("outputCanvas");
        const ctx = outputCanvas.getContext("2d");

        enableCameraButton.addEventListener("click", async () => {
            try {
                // Access the camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = "block";
                enableCameraButton.style.display = "none";
                streaming = true;

                logMessage("Camera feed started.");
                processVideo();
            } catch (error) {
                logMessage(`Camera access error: ${error.message}`);
                alert("Unable to access the camera. Please allow camera permissions in your browser.");
            }
        });

        async function processVideo() {
            if (!streaming) return;

            // Set up canvas dimensions
            outputCanvas.width = cameraFeed.videoWidth;
            outputCanvas.height = cameraFeed.videoHeight;

            // Initialize OpenCV
            const src = new cv.Mat(outputCanvas.height, outputCanvas.width, cv.CV_8UC4);
            const gray = new cv.Mat();
            const flipped = new cv.Mat();
            const arucoDict = new cv.aruco_Dictionary(cv.aruco.DICT_4X4_50);
            const arucoParams = new cv.aruco_DetectorParameters();

            function detectMarkersWithOrientation(orientation) {
                // Detect markers in the current orientation
                const corners = new cv.MatVector();
                const ids = new cv.Mat();
                cv.aruco.detectMarkers(gray, arucoDict, corners, ids, arucoParams);

                if (!ids.empty()) {
                    const detectedIds = Array.from(ids.data32S);
                    logMessage(`Detected ArUco markers: ${detectedIds.join(", ")} (Orientation: ${orientation})`);
                    cv.aruco.drawDetectedMarkers(src, corners, ids);
                }

                // Cleanup
                corners.delete();
                ids.delete();
            }

            function processFrame() {
                if (!streaming) {
                    src.delete();
                    gray.delete();
                    flipped.delete();
                    logMessage("Stopped video processing.");
                    return;
                }

                // Capture the video frame
                ctx.drawImage(cameraFeed, 0, 0, outputCanvas.width, outputCanvas.height);
                const imageData = ctx.getImageData(0, 0, outputCanvas.width, outputCanvas.height);
                src.data.set(imageData.data);

                // Convert to grayscale
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

                // Original orientation
                detectMarkersWithOrientation("Original");

                // Horizontal flip
                cv.flip(gray, flipped, 1);
                detectMarkersWithOrientation("Horizontally Flipped");

                // Vertical flip
                cv.flip(gray, flipped, 0);
                detectMarkersWithOrientation("Vertically Flipped");

                // Both flips
                cv.flip(gray, flipped, -1);
                detectMarkersWithOrientation("Both Flipped");

                // Display the frame
                cv.imshow("outputCanvas", src);

                requestAnimationFrame(processFrame);
            }
            processFrame();
        }
    </script>
</body>
</html>
