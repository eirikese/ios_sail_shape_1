<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArUco Marker Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/aruco-js@latest/aruco.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        video, canvas {
            border: 1px solid black;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>ArUco Marker Detector</h1>
    <video id="camera" autoplay playsinline></video>
    <canvas id="output"></canvas>
    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d');
        
        // Initialize marker detector
        const detector = new AR.Detector();

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                video.addEventListener('loadeddata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    detectMarkers();
                });
            } catch (err) {
                alert('Camera access is required for this application.');
                console.error(err);
            }
        }

        function detectMarkers() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const markers = detector.detect(imageData);

            markers.forEach(marker => {
                if ([0, 1, 2, 3].includes(marker.id)) {
                    drawMarker(marker.corners, marker.id);
                }
            });

            requestAnimationFrame(detectMarkers);
        }

        function drawMarker(corners, id) {
            ctx.beginPath();
            ctx.moveTo(corners[0].x, corners[0].y);
            corners.forEach((corner, index) => {
                const next = corners[(index + 1) % corners.length];
                ctx.lineTo(next.x, next.y);
            });
            ctx.closePath();
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.font = "16px Arial";
            ctx.fillStyle = "blue";
            ctx.fillText(`ID: ${id}`, corners[0].x, corners[0].y - 5);
        }

        // Start camera on load
        window.onload = startCamera;
    </script>
</body>
</html>
